<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Great Indian Farms</title>
  <link rel="icon" href="images/icon.png" type="image/x-icon">
  <link
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <link href="lib/slick/slick.css" rel="stylesheet" />
  <link href="lib/slick/slick-theme.css" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" type="text/css" /> 
  <style>
    h2 {text-align: center;}
  </style>
</head>
<body>
  <div class="header">
    <div class="container">
      <div class="navbar">
        <!-----------------------Navigation Bar------------------------>
        <nav>
          <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="https://enam.gov.in/web/all_news_desc">News</a></li>
            <li><a href="/signup.html">Register</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
  
  <h2>LOGIN</h2>
  <div class="login">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6">
          <form id="loginForm">
            <div class="register-form">
              <div class="row">
                <div class="col-md-6">
                  <label>Username</label>
                  <input
                    class="form-control"
                    id="username"
                    name="user_name"
                    type="text"
                    placeholder="Username"
                  />
                </div>
                <div class="col-md-6">
                  <label>Password</label>
                  <input
                    class="form-control"
                    id="password"
                    name="password"
                    type="password"
                    placeholder="Password"
                  />
                </div>
                <div class="col-md-12">
                  <button type="submit" class="btn">Submit</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting to the server

      // Since we want any username and password to log in, we just proceed to the next step
      localStorage.setItem('loggedIn', 'true'); // Set a flag to indicate the user is logged in

      // Redirect the user to index.html after login
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
